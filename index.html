<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/master.css">
        <title>JavaScript projects</title>
    </head>
    <body>
        <header>
            <h1>JavaScript projects</h1>
        </header>
        <div class="container">
            <p>Some interesting JS project ideas</p>
        </div>
        <div class="container">
            <form>
                <legend>Tip calculator</legend>
                <p>
                    <label for="net-bill">Net bill</label>
                    <input id="net-bill" type="number" name="bill">
                </p>
                <p>
                    <label for="tip-rate">Tip rate (%)</label>
                    <input id="tip-rate" type="number" name="tip-rate" value="10">
                </p>
                <p>
                    <button id="calc-tip" type="button" name="calc-tip">Calculate tip</button>
                </p>
                <p id="total-amount"></p>
            </form>
        </div>
        <div class="container">
            <form>
                <legend>Investment calculator</legend>
                <p>
                    <label for="investment-amount">Investment amount</label>
                    <input id="investment-amount" type="number" name="investment-amount" value="10">
                </p>
                <p>
                    <label for="growth-rate">Assumed growth rate</a>
                    <input id="growth-rate" type="number" name="growth-rate" value="5">
                </p>
                <p>
                    <label for="investment-period">Investment period (months)</a>
                    <input id="investment-period" type="number" name="investment-period" value="12">
                </p>
                <p>
                    <input id="calc-investment" type="submit" name="calc-investment" value="Calculate">
                </p>
                <div class="chart-container">
                    <canvas id="investment-chart" class="chart"></canvas>
                </div>
            </form>


        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
        <script type="text/javascript" src="js/formatCurrency.js"></script>
        <script type="text/javascript" src="js/tipCalculator.js"></script>
        <script type="text/javascript" src="js/investmentCalculator.js"></script>
    </body>
</html>
